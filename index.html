<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Briefing</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000; color: #fff; padding: 56px 16px 48px; max-width: 600px; margin: 0 auto; 
        }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 2px; }
        .date { color: #888; font-size: 14px; margin-bottom: 20px; }
        .nav { display: flex; gap: 6px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 4px; }
        .nav button { 
            background: #222; border: none; color: #999; padding: 8px 14px; 
            border-radius: 18px; font-size: 13px; cursor: pointer; white-space: nowrap; 
        }
        .nav button.active { background: #fff; color: #000; }
        .section { display: none; }
        .section.active { display: block; }
        h2 { font-size: 20px; font-weight: 600; margin-bottom: 16px; color: #fff; }
        
        .hero { background: #1a1a1a; border-radius: 14px; overflow: hidden; margin-bottom: 16px; }
        .hero-img { width: 100%; height: 180px; object-fit: cover; background: #222; display: block; }
        .hero-content { padding: 16px 18px 18px; }
        .hero-label { color: #2997ff; font-size: 11px; font-weight: 600; text-transform: uppercase; margin-bottom: 6px; }
        .hero-title { font-size: 19px; font-weight: 600; line-height: 1.3; margin-bottom: 8px; }
        .hero-desc { color: #999; font-size: 14px; line-height: 1.5; margin-bottom: 10px; }
        .hero-meta { color: #666; font-size: 11px; display: flex; gap: 12px; }
        
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 24px; }
        .card { background: #1a1a1a; border-radius: 12px; overflow: hidden; }
        .card-img { width: 100%; height: 90px; object-fit: cover; background: #222; display: block; }
        .card-content { padding: 12px 14px; }
        .card-label { color: #2997ff; font-size: 10px; font-weight: 600; text-transform: uppercase; margin-bottom: 4px; }
        .card-title { font-size: 14px; font-weight: 600; line-height: 1.35; margin-bottom: 6px; }
        .card-meta { color: #555; font-size: 10px; margin-top: 6px; }
        
        .list-item { 
            background: #1a1a1a; border-radius: 12px; padding: 14px 16px; 
            margin-bottom: 10px; display: flex; gap: 14px; align-items: flex-start; 
        }
        .list-img { width: 50px; height: 75px; object-fit: cover; border-radius: 4px; background: #222; flex-shrink: 0; }
        .list-info { flex: 1; min-width: 0; }
        .list-title { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
        .list-meta { color: #888; font-size: 12px; margin-bottom: 4px; }
        .list-rating { color: #fbbf24; font-size: 12px; margin-bottom: 4px; }
        
        .tool-item { 
            background: #1a1a1a; border-radius: 12px; padding: 14px 16px; 
            margin-bottom: 10px; display: flex; gap: 14px; align-items: center; 
        }
        .tool-icon { 
            width: 44px; height: 44px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; font-size: 20px; 
            flex-shrink: 0; 
        }
        .tool-info { flex: 1; }
        .tool-name { font-size: 15px; font-weight: 600; margin-bottom: 2px; }
        .tool-desc { color: #888; font-size: 13px; }
        
        .loading { color: #555; font-size: 13px; padding: 20px; text-align: center; }
        
        footer { text-align: center; color: #444; font-size: 11px; margin-top: 32px; padding-top: 20px; border-top: 1px solid #222; }
    </style>
</head>
<body>
    <h1>Morning Briefing</h1>
    <div class="date" id="date"></div>
    <div class="nav">
        <button class="active" onclick="show('news')">News</button>
        <button onclick="show('movies')">Movies</button>
        <button onclick="show('books')">Books</button>
        <button onclick="show('tools')">Tools</button>
    </div>

    <div id="news" class="section active">
        <h2>Today's Headlines</h2>
        <div id="newsContent"></div>
    </div>

    <div id="movies" class="section">
        <h2>Movie Picks</h2>
        <div id="moviesContent"><div class="loading">Add TMDB API key to fetch real posters</div></div>
    </div>

    <div id="books" class="section">
        <h2>Reading List</h2>
        <div id="booksContent"><div class="loading">Loading from Google Books...</div></div>
    </div>

    <div id="tools" class="section">
        <h2>AI Tools</h2>
        <div id="toolsContent"></div>
    </div>

    <footer>Morning Briefing â€¢ Anson</footer>

    <script>
        const dateEl = document.getElementById('date');
        dateEl.textContent = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.target.classList.add('active');
        }

        // News (static for now)
        const news = [
            {
                title: 'Amazon in Talks to Invest $50B in OpenAI',
                category: 'Technology',
                summary: 'The potential investment would reshape the AI landscape and make Amazon a major player in generative AI.',
                source: 'TechCrunch',
                time: '2 hours ago',
                image: 'https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=600&h=300&fit=crop&q=80'
            },
            {
                title: 'SpaceX, Tesla, xAI Reportedly in Merger Talks',
                category: 'Business',
                summary: 'Elon Musk\'s companies are discussing a potential merger that would unite rockets, vehicles, and AI under one roof.',
                source: 'Reuters',
                time: '5 hours ago',
                image: 'https://images.unsplash.com/photo-1516849841032-87cbac4d88f7?w=400&h=200&fit=crop&q=80'
            },
            {
                title: "Apple's AI Monetization Challenge",
                category: 'Company',
                summary: 'Analysts question how Apple will justify its AI investments as the company struggles to find clear revenue streams.',
                source: 'The Verge',
                time: '8 hours ago',
                image: 'https://images.unsplash.com/photo-1611532736597-de2d4265fba3?w=400&h=200&fit=crop&q=80'
            },
            {
                title: 'AI Content Transparency Labels Proposed',
                category: 'Policy',
                summary: 'A new thinktank report suggests AI-generated content should carry "nutrition label" disclosures.',
                source: 'The Guardian',
                time: '12 hours ago',
                image: 'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=400&h=200&fit=crop&q=80'
            },
            {
                title: 'Five Trillion-Dollar AI Stocks to Watch',
                category: 'Finance',
                summary: 'Analysts identify the top AI companies poised to reach trillion-dollar valuations.',
                source: 'Motley Fool',
                time: '1 day ago',
                image: 'https://images.unsplash.com/photo-1611974765270-ca12586343bb?w=400&h=200&fit=crop&q=80'
            },
            {
                title: 'Claude and GPT-5 Development Updates',
                category: 'Products',
                summary: 'Insider reports suggest major AI models are approaching human-level reasoning capabilities.',
                source: 'Ars Technica',
                time: '1 day ago',
                image: 'https://images.unsplash.com/photo-1620712943543-bcc4688e7485?w=400&h=200&fit=crop&q=80'
            }
        ];

        // Render News
        document.getElementById('newsContent').innerHTML = `
            <div class="hero">
                <img src="${news[0].image}" alt="${news[0].title}" class="hero-img" onerror="this.style.display='none'">
                <div class="hero-content">
                    <div class="hero-label">${news[0].category}</div>
                    <div class="hero-title">${news[0].title}</div>
                    <div class="hero-desc">${news[0].summary}</div>
                    <div class="hero-meta"><span>${news[0].source}</span><span>${news[0].time}</span></div>
                </div>
            </div>
            <div class="grid">
                ${news.slice(1).map(n => `
                    <div class="card">
                        <img src="${n.image}" alt="${n.title}" class="card-img" onerror="this.style.display='none'">
                        <div class="card-content">
                            <div class="card-label">${n.category}</div>
                            <div class="card-title">${n.title}</div>
                            <div class="card-meta">${n.source} â€¢ ${n.time}</div>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;

        // Tools (static)
        const tools = [
            { name: 'Cursor', desc: 'AI-first code editor', icon: 'âŒ¨ï¸', color: '#3b82f6' },
            { name: 'Midjourney', desc: 'AI image generation', icon: 'ðŸŽ¨', color: '#8b5cf6' },
            { name: 'Figma Make', desc: 'Design to code', icon: 'ðŸŽ¯', color: '#f59e0b' },
            { name: 'Claude', desc: 'AI assistant', icon: 'ðŸ’¬', color: '#dc2626' },
            { name: 'Perplexity', desc: 'AI-powered search', icon: 'ðŸ”', color: '#10b981' },
            { name: 'v0', desc: 'React UI generator', icon: 'ðŸ§©', color: '#6366f1' },
            { name: 'Lovable', desc: 'Vibe coding app builder', icon: 'ðŸª„', color: '#ec4899' },
            { name: 'Bolt.new', desc: 'AI development environment', icon: 'âš¡', color: '#0ea5e9' }
        ];

        document.getElementById('toolsContent').innerHTML = tools.map(t => `
            <div class="tool-item">
                <div class="tool-icon" style="background: ${t.color}20; color: ${t.color}">${t.icon}</div>
                <div class="tool-info">
                    <div class="tool-name">${t.name}</div>
                    <div class="tool-desc">${t.desc}</div>
                </div>
            </div>
        `).join('');

        // Movies - TMDB API (requires key)
        // To enable: Add const TMDB_API_KEY = 'YOUR_KEY';
        // Get key from: https://www.themoviedb.org/settings/api
        const TMDB_API_KEY = '3783979c6021378e3461274a428e7c64';
        
        async function loadMovies() {
            if (!TMDB_API_KEY) {
                const movies = [
                    { title: 'Her', year: 2013, rating: 8.0, poster: null },
                    { title: 'Ex Machina', year: 2014, rating: 7.7, poster: null },
                    { title: 'Blade Runner 2049', year: 2017, rating: 8.0, poster: null },
                    { title: 'The Matrix', year: 1999, rating: 8.7, poster: null },
                    { title: 'Everything Everywhere', year: 2022, rating: 7.8, poster: null },
                    { title: 'Past Lives', year: 2023, rating: 7.9, poster: null }
                ];
                document.getElementById('moviesContent').innerHTML = movies.map(m => `
                    <div class="card">
                        <div class="card-img" style="display:flex;align-items:center;justify-content:center;font-size:28px;">ðŸŽ¬</div>
                        <div class="card-content">
                            <div class="card-title">${m.title}</div>
                            <div style="color: #fbbf24; font-size: 12px;">â˜… ${m.rating}</div>
                        </div>
                    </div>
                `).join('');
                return;
            }

            const movieIds = ['152601', '264660', '335984', '603', '545611', '666277'];
            try {
                console.log('Fetching movies from TMDB...');
                const promises = movieIds.map(id => 
                    fetch(`https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_API_KEY}`)
                        .then(r => { 
                            if (!r.ok) throw new Error('API error');
                            return r.json();
                        })
                );
                const movies = await Promise.all(promises);
                console.log('Movies loaded:', movies.length);
                document.getElementById('moviesContent').innerHTML = movies.map(m => `
                    <div class="card">
                        <img src="https://image.tmdb.org/t/p/w300${m.poster_path}" alt="${m.title}" class="card-img" onerror="this.innerHTML='ðŸŽ¬'; this.style.display='flex'; this.style.alignItems='center'; this.style.justifyContent='center'; this.style.fontSize='28px';">
                        <div class="card-content">
                            <div class="card-title">${m.title}</div>
                            <div style="color: #fbbf24; font-size: 12px;">â˜… ${m.vote_average.toFixed(1)}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error('Movie load error:', e);
                document.getElementById('moviesContent').innerHTML = '<div class="loading">Failed to load movies. Check console.</div>';
            }
        }

        // Books - Google Books API (open, no key needed)
        async function loadBooks() {
            const bookQueries = [
                'isbn:9780465050659',  // Design of Everyday Things
                'isbn:9780374533657',  // Thinking, Fast and Slow
                'isbn:9780812993031',  // Creativity Inc.
                'isbn:1451648537',     // Steve Jobs
                '9780316491977'        // Soul of a New Machine
            ];

            try {
                const promises = bookQueries.map(q => 
                    fetch(`https://www.googleapis.com/books/v1/volumes?q=${q}`)
                        .then(r => r.json())
                );
                const results = await Promise.all(promises);
                
                const books = results.map(r => {
                    const item = r.items?.[0]?.volumeInfo;
                    return {
                        title: item?.title || 'Unknown',
                        authors: item?.authors?.[0] || 'Unknown',
                        rating: item?.averageRating || 4.0,
                        image: item?.imageLinks?.thumbnail?.replace('http:', 'https:')
                    };
                });

                document.getElementById('booksContent').innerHTML = books.map(b => `
                    <div class="list-item">
                        <img src="${b.image}" alt="${b.title}" class="list-img" onerror="this.style.display='none'; this.parentElement.style.paddingLeft='0';">
                        <div class="list-info">
                            <div class="list-title">${b.title}</div>
                            <div class="list-meta">${b.authors}</div>
                            <div class="list-rating">â˜… ${b.rating}</div>
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('booksContent').innerHTML = '<div class="loading">Failed to load books</div>';
            }
        }

        // Initialize
        loadMovies();
        loadBooks();
    </script>
</body>
</html>
