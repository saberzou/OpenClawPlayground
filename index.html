<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Center</title>
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Your daily morning briefing - AI news, movies, books & tools">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&family=SF+Pro+Text:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-top">
                <h1 class="logo">Report Center</h1>
                <div class="date" id="currentDate"></div>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-section="news">News</button>
                <button class="nav-tab" data-section="movies">Movies</button>
                <button class="nav-tab" data-section="books">Books</button>
                <button class="nav-tab" data-section="tools">Tools</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <!-- News Section -->
        <section id="news" class="section active">
            <div class="section-label">Today's Briefing</div>
            <h2 class="section-title">AI & Tech News</h2>
            <div class="news-container" id="newsContainer"></div>
        </section>

        <!-- Movies Section -->
        <section id="movies" class="section">
            <div class="section-label">Weekly Picks</div>
            <h2 class="section-title">Movie Recommendations</h2>
            <div class="movies-container" id="moviesContainer"></div>
        </section>

        <!-- Books Section -->
        <section id="books" class="section">
            <div class="section-label">Reading List</div>
            <h2 class="section-title">Design & AI Books</h2>
            <div class="books-container" id="booksContainer"></div>
        </section>

        <!-- Tools Section -->
        <section id="tools" class="section">
            <div class="section-label">Curated</div>
            <h2 class="section-title">AI Tools</h2>
            <div class="tools-container" id="toolsContainer"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Report Center â€¢ Morning Briefing</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
