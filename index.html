<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>briefing.</title>
</head>
<body>
  <div id="newsGrid"></div>
  <script>
    async function fetchNews() {
      console.log('[News] Fetching content...');
      const newsGrid = document.getElementById('newsGrid');
      newsGrid.innerHTML = '<p>Loading latest news...</p>';
      try {
        const response = await fetch('data/news.json?t=' + Date.now());
        if (!response.ok) throw new Error('Fetch failed! Status: ' + response.status);
        const { articles } = await response.json();
        if (!articles || articles.length === 0) {
          newsGrid.innerHTML = '<p>No articles found!</p>';
          return;
        }
        newsGrid.innerHTML = articles.map(article => `
          <div>
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read more...</a>
          </div>
        `).join('');
      } catch (error) {
        newsGrid.innerHTML = '<p>Error loading news. Try again later.</p>';
        console.error('[News] Fetch error:', error);
      }
    }
    fetchNews();
  </script>
</body>
</html>
