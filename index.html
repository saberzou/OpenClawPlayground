<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Briefing - Geokash Style</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text-primary: #7fff00; /* Neon green */
      --text-secondary: #ff69b4; /* Hot pink */
      --border: #00ff00; /* Neon green */
      --highlight: #00ff00; /* Neon green */
      --ascii: #00ff00; /* Green ASCII */
      --padding: 16px;
      --radius: 32px;

      --font-mono: 'DM Mono', monospace;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #555555;
      --border: #ff4500; /* Bright Orange */
      --highlight: #ff4500; /* Bright Orange */
      --ascii: #ff4500; /* Bright Orange ASCII */
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text-primary: #d3d3d3; /* Light gray */
      --text-secondary: #aaaaaa; /* Softer gray */
      --border: #00ff00; /* Neon green */
      --highlight: #00ff00; /* Neon green */
      --ascii: #00ff00; /* Green ASCII */
    }

    body {
      margin: 0;
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      padding: var(--padding);
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--padding);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
    }

    .ascii {
      text-align: center;
      color: var(--ascii);
      font-size: 12px;
    }

    .news-card {
      padding: var(--padding);
      margin: 12px 0;
      border: 1px dashed var(--border);
      border-radius: var(--radius);
    }

    .news-card h3 {
      margin: 0 0 8px;
      color: var(--text-primary);
    }

    .news-card a {
      font-size: 14px;
      color: var(--highlight);
      text-decoration: none;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      background: transparent;
      cursor: pointer;
      border-radius: var(--radius);
      padding: 8px 16px;
      border: 1px solid var(--border);
    }

    .tabs-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
      background: transparent;
    }

    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: var(--radius);
      color: var(--text-primary);
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .tab.active {
      background: var(--border);
      color: var(--bg);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="ascii">
    <pre>
   /\_/\
  ( o.o ) ~ Welcome!
   > ^ <
    </pre>
  </div>

  <div class="container" id="newsGrid">
    Loading news...
  </div>

  <div class="tabs-container">
    <div id="designTab" class="tab active" onclick="filterCategory('design')">Design</div>
    <div id="aiTab" class="tab" onclick="filterCategory('ai')">AI</div>
    <button class="theme-toggle" onclick="toggleTheme()">
      <svg id="sunIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"/>
      </svg>
      <svg id="moonIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" style="display: none;">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 0 1-.5-17.986V3c-.354.966-.5 1.911-.5 3a9 9 0 0 0 9 9c.239 0 .254.018.488 0A9.004 9.004 0 0 1 12 21Z"/>
      </svg>
    </button>
  </div>

  <script>
    let newsArticles = [];

    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || 'dark';
      document.body.setAttribute('data-theme', theme);

      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');

      if (theme === 'light') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      applyTheme();
    }

    function filterCategory(category) {
      const container = document.querySelector('#newsGrid');
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${category}Tab`).classList.add('active');

      const filteredArticles = newsArticles.filter(article => article.category === category);
      container.innerHTML = filteredArticles
        .map(article => `
          <div class="news-card">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          </div>
        `)
        .join('');
    }

    async function fetchNews() {
      const container = document.querySelector('#newsGrid');

      try {
        const response = await fetch('data/news.json');
        const { articles } = await response.json();
        newsArticles = articles.filter(article => article.category === 'design' || article.category === 'ai');
        filterCategory('design');
      } catch (err) {
        container.innerHTML = '<p>Failed to load news. Try again later.</p>';
      }
    }

    applyTheme();
    fetchNews();
  </script>
</body>
</html>
