<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saber's Briefings - Inspired Y2K</title>
  <style>
    :root {
      --bg: #111111;
      --text: #00FF96;
      --highlight: #FFB6C1;
      --card-bg: #191919;
      --mono: 'Courier New', monospace;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: var(--mono);
      padding: 24px;
      line-height: 1.6;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    .ascii-header {
      color: var(--highlight);
      font-size: 14px;
      text-align: center;
    }

    .content {
      margin: 0 auto;
      max-width: 700px;
      border: 1px solid var(--text);
      padding: 16px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 182, 193, 0.2);
    }

    .ascii-footer {
      margin-top: 40px;
      color: var(--highlight);
      text-align: center;
      font-size: 12px;
    }

    h1 {
      font-size: 24px;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .news-item {
      padding: 16px;
      margin: 12px 0;
      border: 1px dashed var(--highlight);
    }

    .news-item h3 {
      margin: 0;
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <h1>Saber's Daily Briefing</h1>
    <div class="ascii-header">
      <pre>
   /\_/\
  ( o.o ) -- Welcome!
   > ^ <
      </pre>
    </div>
  </header>

  <div class="content" id="newsGrid">
    Loading...
  </div>

  <footer class="ascii-footer">
    <pre>
   /\_/\
  ( -.- )  Saber 2026Â©
   > ^ <
    </pre>
  </footer>

  <script>
    async function fetchNews() {
      const container = document.querySelector('#newsGrid');
      try {
        const response = await fetch('data/news.json');
        const data = await response.json();

        container.innerHTML = data.articles.map(article => `
          <div class="news-item">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<p>Failed to load news</p>';
      }
    }

    fetchNews();
  </script>
</body>
</html>
