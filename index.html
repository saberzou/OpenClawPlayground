<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saber's Briefing</title>
  <style>
    :root {
      /* Color Palette */
      --bg: #f5f5f5; /* Off-white */
      --card-bg: #ffffff; /* Pure white */
      --primary-text: #333333; /* Neutral grey */
      --secondary-text: #555555; /* Mid-grey */
      --accent: #1d72b8; /* Electric blue */
      --highlight: #ff6f61; /* Soft peach */

      /* Font Settings */
      --font-primary: 'Inter', sans-serif;
      --font-mono: 'Courier New', monospace;
    }

    [data-theme="dark"] {
      --bg: #111111; /* Matte black */
      --card-bg: #191919; /* Dark grey */
      --primary-text: #f5f5f5; /* Off-white */
      --secondary-text: #bbbbbb; /* Light grey */
      --accent: #4ea8de; /* Soft cyan */
      --highlight: #ff9c8a; /* Light peach */
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--primary-text);
      font-family: var(--font-primary);
      font-size: 16px;
      line-height: 1.6;
      padding: 16px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      background: var(--card-bg);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    header p {
      color: var(--secondary-text);
      font-size: 14px;
    }

    .news-item {
      border-bottom: 1px solid var(--secondary-text);
      margin-bottom: 16px;
    }

    .news-item h3 {
      margin: 0 0 4px;
      font-size: 18px;
      color: var(--primary-text);
    }

    .news-item p {
      margin: 0 0 8px;
      color: var(--secondary-text);
    }

    .news-item a {
      color: var(--accent);
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .theme-toggle {
      cursor: pointer;
      text-align: right;
      color: var(--highlight);
      font-size: 14px;
      text-decoration: underline;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <h1>Saber's Briefing</h1>
    <p>Your daily curated news and updates</p>
  </header>

  <div class="container" id="newsGrid">
    Loading articles...
  </div>

  <div class="theme-toggle" onclick="toggleTheme()">Switch Theme</div>

  <script>
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      document.body.setAttribute('data-theme', savedTheme || 'light');
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    async function fetchNews() {
      const container = document.getElementById('newsGrid');
      try {
        const response = await fetch('data/news.json');
        const data = await response.json();
        container.innerHTML = data.articles.slice(0, 30).map(article => `
          <div class="news-item">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = '<p>Failed to load articles.</p>';
      }
    }

    applyTheme();
    fetchNews();
  </script>
</body>
</html>
