<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Briefing - Geokash Style</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text-primary: #7fff00; /* Neon green */
      --text-secondary: #ff69b4; /* Hot pink */
      --border: #ff4500; /* Bright orange */
      --highlight: #00bfff; /* Electric blue */
      --padding: 16px;
      --radius: 4px;

      --font-mono: 'DM Mono', monospace;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #555555;
      --border: #888888;
      --highlight: #1e90ff; /* Dodger blue */
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text-primary: #d3d3d3; /* Light gray */
      --text-secondary: #aaaaaa; /* Softer gray */
      --border: #333333;
      --highlight: #ffffff; /* White */
    }

    body {
      margin: 0;
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      padding: 16px;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--padding);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
    }

    .ascii {
      text-align: center;
      color: var(--text-secondary);
      font-size: 12px;
    }

    .news-card {
      padding: var(--padding);
      margin: 12px 0;
      border: 1px dashed var(--highlight);
      border-radius: var(--radius);
    }

    .news-card h3 {
      margin: 0 0 8px;
      color: var(--text-primary);
    }

    .news-card a {
      font-size: 14px;
      color: var(--highlight);
      text-decoration: none;
    }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--text-secondary);
      color: var(--bg);
      border: none;
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="dark">
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  <div class="ascii">
    <pre>
   /\_/\
  ( o.o ) ~ Welcome!
   > ^ <
    </pre>
  </div>

  <div class="container" id="newsGrid">
    Loading news...
  </div>

  <script>
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || 'dark';
      document.body.setAttribute('data-theme', theme);
      document.querySelector('.theme-toggle').textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      document.querySelector('.theme-toggle').textContent = newTheme === 'light' ? 'üåô' : '‚òÄÔ∏è';
    }

    function randomAsciiArt() {
      const art = [
        `   /\_/\
      ( o.o ) ~ Curious!`,
        `   =^_^= ~ Purring along...
      (*~*)  Happy paws!`,
        `   <-<-< Nature calls`,
      ];
      return art[Math.floor(Math.random() * art.length)];
    }

    async function fetchNews() {
      const container = document.querySelector('#newsGrid');

      try {
        const response = await fetch('data/news.json');
        const { articles } = await response.json();
        const limitedArticles = articles.slice(0, 30);

        container.innerHTML = limitedArticles
          .map((article, index) => {
            const ascii = index % 3 === 0 ? `<div class="ascii"><pre>${randomAsciiArt()}</pre></div>` : '';
            return `
              ${ascii}
              <div class="news-card">
                <h3>${article.title}</h3>
                <p>${article.description}</p>
                <a href="${article.link}" target="_blank">Read More</a>
              </div>`;
          })
          .join('');
      } catch (err) {
        container.innerHTML = '<p>Failed to load news. Try again later.</p>';
      }
    }

    applyTheme();
    fetchNews();
  </script>
</body>
</html>
