<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Briefing - Geokash Style</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text-primary: #7fff00; /* Neon green */
      --text-secondary: #ff69b4; /* Hot pink */
      --border: #00ff00; /* Neon green */
      --highlight: #00ff00; /* Neon green */
      --ascii: #00ff00; /* Green ASCII */
      --blur-background: rgba(0, 0, 0, 0.4);
      --icon-sun: #7fff00; /* Neon Green Sun */
      --icon-moon: #ff4500; /* Bright Orange Moon */
      --padding: 16px;
      --font-mono: 'DM Mono', monospace;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --text-primary: #333333;
      --text-secondary: #555555;
      --border: #ff4500; /* Bright Orange */
      --highlight: #ff4500; /* Bright Orange */
      --ascii: #ff4500; /* Bright Orange ASCII */
      --blur-background: rgba(255, 255, 255, 0.3); /* White blur for light theme */
      --icon-sun: #7fff00; /* Neon Green Sun for Light */
      --icon-moon: #ff4500; /* Bright Orange Moon for Light */
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text-primary: #d3d3d3; /* Light gray */
      --text-secondary: #aaaaaa; /* Softer gray */
      --border: #00ff00; /* Neon green */
      --highlight: #00ff00; /* Neon green */
      --ascii: #00ff00; /* Green ASCII */
      --blur-background: rgba(0, 255, 0, 0.1); /* Light green blur background */
      --icon-sun: #7fff00; /* Neon Green Sun for Dark */
      --icon-moon: #ff4500; /* Bright Orange Moon for Dark */
    }

    body {
      margin: 0;
      font-family: var(--font-mono);
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      padding: var(--padding);
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: var(--padding);
      border: 1px solid var(--border);
      background: var(--bg);
    }

    .ascii {
      text-align: center;
      color: var(--ascii);
      font-size: 12px;
    }

    .news-card {
      padding: var(--padding);
      margin: 12px 0;
      border: 1px dashed var(--border);
    }

    .news-card h3 {
      margin: 0 0 8px;
      color: var(--text-primary);
    }

    .news-card a {
      font-size: 14px;
      color: var(--highlight);
      text-decoration: none;
    }

    .tab, .theme-toggle {
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 8px 16px;
      border: 1px solid var(--border);
      background: var(--blur-background);
      backdrop-filter: blur(4px);
    }

    .tabs-container {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 16px;
    }

    .tab.active {
      background: var(--border);
      color: var(--bg);
    }
  </style>
</head>
<body data-theme="dark">
  <div class="ascii">
    <pre>
   /\_/\
  ( o.o ) ~ Welcome!
   > ^ <
    </pre>
  </div>

  <div class="container" id="newsGrid">
    Loading news...
  </div>

  <div class="tabs-container">
    <div id="designTab" class="tab active" onclick="filterCategory('design')">Design</div>
    <div id="aiTab" class="tab" onclick="filterCategory('ai')">AI</div>
    <button class="theme-toggle" onclick="toggleTheme()">
      <svg id="sunIcon" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M13 3a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0V3ZM6.343 4.929A1 1 0 0 0 4.93 6.343l1.414 1.414a1 1 0 0 0 1.414-1.414L6.343 4.929Zm12.728 1.414a1 1 0 0 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 1.414 1.414l1.414-1.414ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm-9 4a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2H3Zm16 0a1 1 0 1 0 0 2h2a1 1 0 1 0 0-2h-2ZM7.757 17.657a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414Zm9.9-1.414a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM13 19a1 1 0 1 0-2 0v2a1 1 0 1 0 2 0v-2Z" clip-rule="evenodd"/>
      </svg>
      <svg id="moonIcon" class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path fill-rule="evenodd" d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z" clip-rule="evenodd"/>
      </svg>
    </button>
  </div>

  <script>
    let newsArticles = [];

    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      const theme = savedTheme || 'dark';
      document.body.setAttribute('data-theme', theme);

      const sunIcon = document.getElementById('sunIcon');
      const moonIcon = document.getElementById('moonIcon');

      if (theme === 'light') {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      applyTheme();
    }

    function filterCategory(category) {
      const container = document.querySelector('#newsGrid');
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      document.getElementById(`${category}Tab`).classList.add('active');

      const filteredArticles = newsArticles.filter(article => article.category === category);
      container.innerHTML = filteredArticles
        .map(article => `
          <div class="news-card">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read More</a>
          </div>
        `)
        .join('');
    }

    async function fetchNews() {
      const container = document.querySelector('#newsGrid');

      try {
        const response = await fetch('data/news.json');
        const { articles } = await response.json();
        newsArticles = articles.filter(article => article.category === 'design' || article.category === 'ai');
        filterCategory('design');
      } catch (err) {
        container.innerHTML = '<p>Failed to load news. Try again later.</p>';
      }
    }

    applyTheme();
    fetchNews();
  </script>
</body>
</html>
