<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #f9f9f9;
      --text: #333333;
      --title: #ff5722; /* Bold orange */
      --highlight: #ffccbc;
      --border: #dedede;

      --font-primary: 'Poppins', sans-serif;
      --font-monospace: 'Courier New', monospace;
    }

    [data-theme="dark"] {
      --bg: #121212;
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --title: #ffab91;
      --highlight: #ff8a65;
      --border: #333333;
    }

    body {
      margin: 0;
      font-family: var(--font-primary);
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 16px;
    }

    .ascii-header {
      font-family: var(--font-monospace);
      font-size: 14px;
      white-space: pre;
      color: var(--highlight);
      margin: 16px 0;
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      padding: 16px;
    }

    .theme-switcher {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 50%;
      background: var(--highlight);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 18px;
    }

    .news-item {
      margin: 16px 0;
      padding: 16px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card-bg);
    }

    .news-item h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--title);
      font-weight: 600;
    }

    .news-item p {
      margin: 0 0 8px;
    }

    .news-item a {
      color: var(--highlight);
      text-decoration: none;
    }

    .news-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
