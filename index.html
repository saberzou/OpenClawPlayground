<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Center</title>
    <meta name="theme-color" content="#000000">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-content">
            <div>
                <div class="nav-title">Report Center</div>
                <div class="nav-date" id="navDate"></div>
            </div>
        </div>
        <div class="nav-tabs">
            <button class="nav-tab active" data-section="news">News</button>
            <button class="nav-tab" data-section="movies">Movies</button>
            <button class="nav-tab" data-section="books">Books</button>
            <button class="nav-tab" data-section="tools">Tools</button>
        </div>
    </nav>

    <main class="main">
        <!-- News Section -->
        <section id="news" class="section active">
            <div class="section-header">
                <h2>Latest News</h2>
                <p class="section-subtitle">AI & Tech</p>
            </div>
            <div class="hero-news" id="heroNews"></div>
            <div class="news-grid" id="newsGrid"></div>
        </section>

        <!-- Movies Section -->
        <section id="movies" class="section">
            <div class="section-header">
                <h2>Movie Picks</h2>
                <p class="section-subtitle">Weekly Recommendations</p>
            </div>
            <div class="movies-grid" id="moviesGrid"></div>
        </section>

        <!-- Books Section -->
        <section id="books" class="section">
            <div class="section-header">
                <h2>Reading List</h2>
                <p class="section-subtitle">Design & AI</p>
            </div>
            <div class="books-grid" id="booksGrid"></div>
        </section>

        <!-- Tools Section -->
        <section id="tools" class="section">
            <div class="section-header">
                <h2>AI Tools</h2>
                <p class="section-subtitle">Curated Collection</p>
            </div>
            <div class="tools-grid" id="toolsGrid"></div>
        </section>
    </main>

    <footer>
        <p>Report Center â€¢ Generated by Anson</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
