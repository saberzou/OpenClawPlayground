<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briefing - Theme Switcher</title>
  <style>
    :root {
      --bg: #000000;
      --card-bg: #121212;
      --text-primary: #FFFFFF;
      --text-secondary: #B3B3B3;
      --accent: #0A84FF;
      --padding: 16px;
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    [data-theme="light"] {
      --bg: #FFFFFF;
      --card-bg: #F5F5F5;
      --text-primary: #000000;
      --text-secondary: #4A4A4A;
      --accent: #1D4ED8;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      max-width: 100vw;
      overflow-x: hidden;
      transition: var(--transition);
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
    }

    .news-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      margin-bottom: 16px;
      padding: var(--padding);
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      transition: var(--transition);
    }

    .news-card h3 {
      font-size: 18px;
      margin: 0 0 8px 0;
    }

    .news-card p {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: var(--text-secondary);
    }

    .news-card a {
      font-size: 14px;
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }

    .news-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.6);
    }

    .news-card a:hover {
      text-decoration: underline;
    }

    .theme-switcher {
      background: var(--card-bg);
      border: none;
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      color: var(--text-primary);
      transition: var(--transition);
    }

    .theme-switcher:hover {
      background: var(--text-secondary);
      color: var(--bg);
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Daily Briefing</h1>
      <button class="theme-switcher" onclick="toggleTheme()">Switch Theme</button>
    </header>

    <div id="newsGrid">
      <div>Loading latest news...</div>
    </div>

    <footer>
      Powered by OpenClaw Â· Designed for Saber<br>
      <a href="https://github.com/saberzou/OpenClawPlayground" target="_blank">View Source</a>
    </footer>
  </div>

  <script>
    function applyTheme() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        document.body.setAttribute('data-theme', savedTheme);
        console.log(`[Theme] Applied saved theme: ${savedTheme}`);
        return;
      }

      const hour = new Date().getHours();
      const theme = (hour >= 6 && hour < 19) ? 'light' : 'dark';
      document.body.setAttribute('data-theme', theme);
      console.log(`[Theme] Applied time-based theme: ${theme}`);
    }

    function toggleTheme() {
      const currentTheme = document.body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      console.log(`[Theme] Toggled theme to: ${newTheme}`);
    }

    applyTheme(); // Set theme on page load

    async function fetchNews() {
      console.log('[News] Fetching articles...');
      const newsGrid = document.getElementById('newsGrid');
      try {
        const response = await fetch('data/news.json');
        if (!response.ok) throw new Error('Failed to fetch news');

        const { articles } = await response.json();
        newsGrid.innerHTML = articles.slice(0, 10).map(article => `
          <div class="news-card">
            <h3>${article.title}</h3>
            <p>${article.description}</p>
            <a href="${article.link}" target="_blank">Read more...</a>
          </div>
        `).join('');

      } catch (error) {
        console.error('[News] Error:', error);
        newsGrid.innerHTML = '<p>Error loading news. Try again later.</p>';
      }
    }

    fetchNews();
  </script>
</body>
</html>
